            - name: @dailydotdev/devcard
  # You may pin to the exact commit or the version.
  # uses: dailydotdev/action-devcard@65e97fab4a6f7b84f47bb72ce881028762e51a3f
  uses: dailydotdev/action-devcard@2.3.0
  with:
    # The ID of the devcard
    devcard_id: d4c8420b36bf402587fae267d649c68c
    # GitHub Token used to commit the devcard
    token: # optional, default is ${{ github.token }}
    # Branch used to commit the devcard
    commit_branch: # optional, default is 
    # Commit message
    commit_message: # optional, default is Update ${filename}
    # Filename to save devcard to
    commit_filename: # optional, default is devcard.svg
    # Committer email
    committer_email: # optional, default is 41898282+github-actions[bot]@users.noreply.github.com
    # Committer name
    committer_name: # optional, default is github-actions[bot]
    # If true, no changes will be made to the repo
    dryrun: # optional
          
